{% extends "base.html" %}

{% block content %}
<div class="container mt-5" >
    <div class="row justify-content-md-center">
        <div class="col-12 pt-2 pb-2 mt-5" id="profile-box">
            
            {% if busqueda %}
                <h4 class="mb-4 mt-1">Resultado de la Busqueda {{ busqueda }} </h4>
                <br>
                {% for candidato in candidatossearch %}
                    {{ candidato }}
                    <br>
                {% endfor %}

            {% else %}
                <h4 class="mb-4 mt-1"> Sin Coincidencias ! </h4>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
